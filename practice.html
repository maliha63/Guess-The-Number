<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: white;
      padding: 25px 30px;
      width: 350px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .guess-btn {
      background: #4CAF50;
      color: white;
    }

    .reset-btn {
      background: #ff5252;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 25px;
    }

    .score {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess The Number</h1>
    <p>I am thinking of a number between 1 and 100</p>

    <input id="guessInput" type="number" placeholder="Enter your guess">

    <button class="guess-btn" onclick="checkGuess()">Check Guess</button>
    <button class="reset-btn" onclick="resetGame()">Restart</button>

    <p class="message" id="message"></p>
    <p class="score" id="scoreDisplay">Score: 10</p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let score = 10;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");

      if (!guess) {
        message.textContent = "Enter a number first.";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = "ðŸŽ‰ Correct! You guessed it.";
        document.body.style.background = "linear-gradient(to right, #00b09b, #96c93d)";
      } else {
        score--;

        if (score === 0) {
          message.textContent = "Game over. You lost.";
        } else if (guess > secretNumber) {
          message.textContent = "Too high.";
        } else {
          message.textContent = "Too low.";
        }
      }

      document.getElementById("scoreDisplay").textContent = "Score: " + score;
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      score = 10;
      document.getElementById("message").textContent = "";
      document.getElementById("scoreDisplay").textContent = "Score: 10";
      document.getElementById("guessInput").value = "";
      document.body.style.background = "linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4)";
    }
  </script>

</body>
</html>
